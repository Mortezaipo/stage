<div class="modal fade" id="search-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Search Result:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <ul id="search-result">
                    <div id="search-progress">Please wait... <i class="fa fa-spinner fa-pulse fa-fw"></i></div>
                </ul>
            </div>

            <div class="modal-footer left">
                <a href="{{site.baseurl}}/tags/" class="btn btn-sm btn-info" title="Tags" target="_blank">Didn't find? Check Tags</a>
            </div>
        </div>
    </div>
</div>
