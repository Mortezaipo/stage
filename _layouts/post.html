---
layout: default
---
<article class="post">
  <strong class="post-title">
    <a href="{{page.url | prepend: site.baseurl}}" rel="bookmark" title="Permanent link to {{site.baseurl}}{{post.url}}">
      {{page.title}}
    </a>
  </strong>
  <time datetime="{{page.date}}">{{page.date | date: "%a, %d %b %Y"}}</time>

  <a href="https://twitter.com/intent/tweet?text={{page.title}}&url={{page.url | prepend: site.baseurl}}&via={{site.twitter_username}}&related={{site.twitter_username}}" rel="nofollow" target="_blank" title="Share on Twitter" class="post-share-link"><i class="fa fa-twitter"></i></a>
  <a href="https://plus.google.com/share?url={{page.url | prepend: site.baseurl}}" rel="nofollow" target="_blank" title="Share on Google+" class="post-share-link"><i class="fa fa-google-plus"></i></a>
  
  <div class="post-body">
    {{content}}
  </div>
  <div class="post-footer">
    <div class="keywords">
      {% for keyword in page.keywords %}
      <label class="badge badge-info">{{keyword}}</label>
      {% endfor %}
    </div>
  </div>
</article>
