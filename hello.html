<!doctype html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            $(document).ready(function(){
                $.get("https://api.github.com/users/mortezaipo/repos", function(data) {
                    $("#projects #load").remove();
                    jQuery.each(data, function(i, v){
                        $("#projects").find("tbody")
                            .append($("<tr>")
                                .append($("<td>").append(v.name))
                                .append($("<td>").append(v.description))
                                .append($("<td>").append(v.updated_at))
                                .append($("<td>").append($("<a>").attr('href',v.html_url)))
                            );
                    });
                });
            });
        </script>
    </head>
    <body>
        <table id="projects" border="1">
            <thead>
                <th>Row</th>
                <th>Name</th>
                <th>Description</th>
                <th>Links</th>
            </thead>
            <tbody>
                <tr id="load">
                    <td colspan="4">Please wait...</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
