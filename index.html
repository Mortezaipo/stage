---
layout: default
---
{% for post in site.posts %}
<article class="post">
  <div>
    <strong class="post-title">
      <a href="{{post.url | prepend: site.baseurl}}" rel="bookmark" title="Permanent link to {{site.baseurl}}{{post.url}}">
	{{post.title}}
      </a>
    </strong>
    <time datetime="{{post.date}}">{{post.date | date: "%Y-%m-%d"}}</time>
    <div class="post-body">
      {{post.excerpt | strip_html}}<br>
      <a href="{{site.baseurl}}{{post.url}}" title="read more" class="read-more">Read more</a>
    </div>
  </div>
</article>
{% endfor %}
