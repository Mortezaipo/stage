---
layout: default
---
{% for post in paginator.posts %}
<article class="post">
  <div>
    <strong class="post-title">
      <a href="{{post.url | prepend: site.baseurl}}" rel="bookmark" title="Permanent link to {{post.title}}">
	      {{post.title}}
      </a>
      <time datetime="{{post.date}}">{{post.date | date: "%a, %d %b %Y"}}</time>
    </strong>
    <div class="post-body">
      {{post.excerpt | strip_html}}
      <a href="{{site.baseurl}}{{post.url}}" title="read more" class="read-more">Read more</a>
    </div>
  </div>
</article>
{% endfor %}
